# ------ Event Series:
Event Frequency:
  external_prop: event_interval
  URI: https://www.wikidata.org/wiki/Property:P2257
  range:
    - Event Series
History:
  external_prop:
  URI:
  range:
    - Event Series
Series CiteCount:
  external_prop:
  URI:
  range:
    - Event Series
